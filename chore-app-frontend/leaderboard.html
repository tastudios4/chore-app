<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tribe Leaderboard</h1>

        <!-- User's Points Display -->
        <div class="p-4 bg-blue-100 text-blue-800 rounded-lg shadow-sm mb-6 text-center">
            <p class="text-lg font-semibold">Your Current Points: <span id="currentUserPoints" class="text-2xl font-bold">--</span></p>
            <p class="text-sm text-blue-700">Logged in as: <span id="currentUsername" class="font-medium">--</span></p>
        </div>

        <div class="p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4 section-title">Leaderboard (Coming Soon)</h2>
            <p class="text-gray-600 text-lg text-center">
                The full tribe leaderboard will be displayed here once implemented.
                It will show users in your tribe and their points.
            </p>
            <div class="mt-4 text-center text-gray-500">
                <p>Ensure you are logged in and have joined a tribe to see your leaderboard.</p>
            </div>
        </div>

        <div class="mt-8 text-center space-x-4">
            <button onclick="navigateTo('tribe_management.html')" class="btn btn-secondary">Back to Tribe Management</button>
            <button onclick="navigateTo('login.html')" class="btn btn-secondary">Back to Login</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
