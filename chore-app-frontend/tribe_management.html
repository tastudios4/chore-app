<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tribe Management</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Tribe Management</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Create Tribe Form -->
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 section-title">Create New Tribe</h2>
                <div class="form-group">
                    <label for="createTribeName">Tribe Name:</label>
                    <input type="text" id="createTribeName" placeholder="Enter tribe name" class="w-full">
                </div>
                <button onclick="createTribe()" class="btn btn-primary w-full">Create Tribe</button>
                <div id="createTribeMessage" class="message hidden"></div>
            </div>

            <!-- Join Tribe Form -->
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 section-title">Join Tribe</h2>
                <div class="form-group">
                    <label for="joinUserId">Your User ID:</label>
                    <input type="number" id="joinUserId" placeholder="Enter your User ID" class="w-full">
                </div>
                <div class="form-group">
                    <label for="joinTribeCode">Tribe Join Code:</label>
                    <input type="text" id="joinTribeCode" placeholder="Enter Tribe Join Code" class="w-full">
                </div>
                <button onclick="joinTribe()" class="btn btn-primary w-full">Join Tribe</button>
                <div id="joinTribeMessage" class="message hidden"></div>
            </div>

            <!-- Leave Tribe Section -->
            <div class="p-6 bg-white rounded-lg shadow-md md:col-span-2">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 section-title">Leave Tribe</h2>
                <div class="form-group">
                    <label for="leaveUserId">Your User ID:</label>
                    <input type="number" id="leaveUserId" placeholder="Enter your User ID" class="w-full">
                </div>
                <button onclick="leaveTribe()" class="btn btn-primary w-full bg-red-500 hover:bg-red-600">Leave Tribe</button>
                <div id="leaveTribeMessage" class="message hidden"></div>
            </div>
        </div>

        <div class="mt-8 text-center space-x-4">
            <button onclick="navigateTo('login.html')" class="btn btn-secondary">Back to Login</button>
            <button onclick="navigateTo('leaderboard.html')" class="btn btn-secondary">Go to Leaderboard</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
