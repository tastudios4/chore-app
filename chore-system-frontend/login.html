<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Link to external custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="container">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Login or Sign Up</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Register User Form -->
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 section-title">Register New User</h2>
                <div class="form-group">
                    <label for="registerUsername">Username:</label>
                    <input type="text" id="registerUsername" placeholder="Enter username" class="w-full">
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password:</label>
                    <input type="password" id="registerPassword" placeholder="Enter password" class="w-full">
                </div>
                <button onclick="registerUser()" class="btn btn-primary w-full">Register User</button>
                <div id="registerUserMessage" class="message hidden"></div>
            </div>

            <!-- Login Form -->
            <div class="p-6 bg-white rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-4 section-title">Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter username" class="w-full">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password" class="w-full">
                </div>
                <button onclick="loginUser()" class="btn btn-primary w-full">Login</button>
                <div id="loginUserMessage" class="message hidden"></div>

                <div class="mt-6 text-center">
                    <p class="text-gray-600 mb-2">Or log in with:</p>
                    <button class="btn btn-secondary w-full">Google SSO (Coming Soon)</button>
                </div>
            </div>
        </div>

        <div class="mt-8 text-center">
            <button onclick="navigateTo('index.html')" class="btn btn-secondary">Back to Landing Page</button>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
